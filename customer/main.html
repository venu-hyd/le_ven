         <script type="text/javascript">
   
   $("#mainpage").on("pagebeforeshow", function(event)
   {

 sessionStorage.clear();
 

  $.mobile.changePage.defaults.allowSamePageTransition = true;


  $.mobile.defaultPageTransition   = 'none'
$.mobile.defaultDialogTransition = 'none'
$.mobile.buttonMarkup.hoverDelay = 0


if (typeof allfilesloaded == 'undefined')
         {
          $.getScript('js/allfiles.js', function(data, textStatus, jqxhr) {
        });
         }
      event.stopImmediatePropagation();
      event.preventDefault();
      return false;
   });
   function hasExternalJavascript(url)
   {
      var scripts = document.getElementsByTagName('script');
      for (var i = 0; i < scripts.length; i++)
      {
         if (scripts[i].hasAttribute('src') && scripts[i].getAttribute('src') === url)
         {
            return true;
         }
      }
      return false;
   }

   function loadjsfile(filename, filetype)
   {
      if (filetype == "js")
      {
         var head = document.getElementsByTagName('head')[0];
         var script = document.createElement('script');
         script.type = 'text/javascript';
         script.src = filename;
         head.appendChild(script);
      }
      if (typeof fileref != "undefined") document.getElementsByTagName("head")[0].appendChild(fileref)
   }
      </script>
