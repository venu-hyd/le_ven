							<input id="vendoritemid" placeholder="Vendor_item_id" type="hidden" />

						</div>
						
						<div class="setTimedelivery">

								<input type="time" id="fromTime" placeholder="From"  style="width:32%; float:left; padding-right:2%; margin-left:3%;"/>
								<input type="time" id="toTime" placeholder="To" style="width:30%; float:right"/>

							</div>
						</div>
