<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<meta name="description" content="">
		<meta name="author" content="">

		<meta http-equiv='expires' content='0'/>
		<meta http-equiv='pragma' content='no-cache'/>
		<title>Lot Easy</title>
	   
		<!-- Stylesheets-->
		<link href="css/bootstrap.css" rel="stylesheet" media="screen" />
		<link href="css/styles.css" rel="stylesheet" media="screen" />
		<link href="css/theme.css" rel="stylesheet" media="screen" />
		<link href="css/fontello.css" rel="stylesheet" media="screen" />

	   <!-- Dependencies-->
	    <script src="cordova.js"></script>
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/url.js"></script>
	    <script type="text/javascript" src="js/vendoradmin-shareserviceagent.js"></script>
		<!--<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.3.css" />
		<script src="js/jquery.mobile-1.4.3.js"></script>-->
	
		<script>
			
			document.addEventListener("deviceready", onDeviceReady, false);
				
			function backButtonCallback()
			{
				   
			}
				
			function onDeviceReady()
			{

				  
					
					  //always use device object after deviceready.**
						document.addEventListener('backbutton', backButtonCallback, false);
			} 
		</script>
	</head>
	<body>
		<div class="DarkBg">
			<!--Header Section-->
			<header class="headerWrap">
			
				<div class="tpLogoSection">
					<a id="homeicon" class="tpBN-lt icon-home-1" onclick="back()"></a>
					<div class="tpPageHeading">
						<div class="inheadLogo" style="display: block;text-overflow: ellipsis;overflow: hidden;white-space: nowrap;">Lot Easy</div>
					</div>
					<a id="logout" class="tpBN-rt icon-logout"></a>
				</div>
			</header>
			
			<section class="headSubDtls">
				<ul>
					<li class="theatreName"><label id="vendorname" title="Vendor Name">Vendor Name</label></li>
					<li class="screenNo"><label id="locationname" title="Vendor Name" style="display: block;text-overflow: ellipsis;overflow: hidden;white-space: nowrap;">Location Name</label></li>
					<li class="dateTime"><label id="vendorusername" title="Vendor Name">User Name</label></li>
				</ul>
			</section>
			
			<!-- Content Section -->
			<div class="contentWrap-ifDtls" id="takewrap">
				<div class="contVericalMid">
					<h4 id="headertext" class="h4Head text-uppercase">Share service agent</h4>
					<div class="fields-fillForm custom-fields">
						<select name="" id="aName">
							<option>Service agent name</option>
						</select>
					</div>
					<div class="fields-fillForm custom-fields">
						<h5 class="h5Head text-center text-uppercase">Share with</h5>
						<select name="" class="select option" id="vName">
							<option>Vendor name</option>
						</select>
						<div class="fillBtn pull-left FullWidth">
							<a href="#" class="btn btn-primary FullWidth" id="save">Save</a>
							<a href="#" class="btn btn-secondary FullWidth" id="view" style="margin-top:10px;" onclick="Popup.showModal('modal',null,null,{'screenColor':'#99ff99','screenOpacity':.6});return false;">View Shared Agents</a>
							</br>
							</br>
							<!--<a href="#" class="btn btn-primary FullWidth" id="Back">Back</a>-->
						</div>
					</div>
				</div>
			</div>
			
			</div>
		</div>
        <!----Loading Image--------->
		<div id="loader" class="loaderMain">
				<div class="loading_inner"><img src="images/loader.gif"/></div>
		</div>
	</body>
</html>
